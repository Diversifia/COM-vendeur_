
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIVERSIFIA - Simulateur Commissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
      }
      
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
      }
      .loader-spinner {
        width: 40px; height: 40px; border: 4px solid #f3f3f3;
        border-top: 4px solid #ff7900; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      @media print {
        .print\:hidden { display: none !important; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.16",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@^1.0.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="app-loader">
      <div class="loader-spinner mb-4"></div>
      <p style="font-weight: 700; color: #1e293b; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;">Syst√®me DIVERSIFIA...</p>
    </div>
    <div id="root"></div>
    <script type="module">
      const observer = new MutationObserver(() => {
        if (document.querySelector('#root').children.length > 0) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
